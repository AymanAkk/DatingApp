<div class="text-center mt-3">
  <h2>Your matches - {{Pagination.totalItems}} found</h2>
</div>


<form  class="form-inline ml-5 mx-5" #Form="ngForm" (ngSubmit)="LoadUsers()" novalidate>
  <div class="form-group">
    <label for="minAge">Age From</label>
    <input [(ngModel)]="userParams.minAge" type="number" class="form-control ml-1" style="width: 70px" id="minAge" name="userParams.minAge">
  </div>

  <div class="form-group px-2">
    <label for="maxAge">Age To</label>
    <input [(ngModel)]="userParams.maxAge" type="number" class="form-control ml-1" style="width: 70px" id="maxAge" name="userParams.maxAge">
  </div>

  <div class="form-group px-2">
    <label for="gender">Show: </label>
    <select class="form-control ml-1" style="width: 130px" id="gender" [(ngModel)]="userParams.gender" name="userParams.gender">
      <option *ngFor="let gender of genderList" [value]="gender.value">
      {{gender.display}}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
  <button type="button" class="btn btn-info" (click)="ResetFilter()" style="margin-left:10px">Reset Filter</button>

  <div class="col">
    <div class="btn-group float-right">
      <button type="button" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="LoadUsers()" class="btn btn-primary" btnRadio="lastActive">Last Active</button>
      <button type="button" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="LoadUsers()" class="btn btn-primary" btnRadio="created">Newest Members</button>
    </div>
  </div>

</form>

<div class="container mt-3" >
  <div class="row">
    <!-- grid system in bootstrap -->
    <div *ngFor="let userCard of users"class="col-lg-2 col-md-3 col-sm 6">
        <app-member-card [user]="userCard"></app-member-card>
    </div>

  </div>
</div> 

<br>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"  [(ngModel)]="Pagination.currentPage"
   [totalItems]="Pagination.totalItems" [itemsPerPage]="Pagination.itemsPerPage" 
   (pageChanged)="pageChanged($event)"
  
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
