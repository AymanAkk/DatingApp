
<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link"  [routerLink]="['/member/edit']"><i class="fa fa-user"></i>EditProfile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " (click)="logout()">LogOut</a>
      </li>
    </ul>
    <!-- Logged in User -->
    <div *ngIf="loggedIn()" class="dropdown"  >
      <span class="mr-1">
        <img src="{{authService.currentUerPhoto || '../../../assets/defaultUsers.png'}}" alt="">
      </span>
      <a   class=" dropdown-toggle text-light">
        Welcome {{authService.decodedToken?.unique_name}}
      </a>
    
      <div class="dropdown-menu"  >
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign_out"></i>Logout</a>
      </div>
    </div>
    <!-- Logged in User -->
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="UserName" name="username" required aria-label="UserName" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="text" placeholder="Password" name="password" required aria-label="Password" [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit" >Login</button>
    </form>

</nav>
